<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Hostel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" />

 
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">YouthHostel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#hero" data-bs-toggle="collapse" data-bs-target="#navbarNav">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news" data-bs-toggle="collapse" data-bs-target="#navbarNav">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services" data-bs-toggle="collapse" data-bs-target="#navbarNav">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#photos" data-bs-toggle="collapse" data-bs-target="#navbarNav">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#groupbooking" data-bs-toggle="collapse" data-bs-target="#navbarNav">Group Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contactus" data-bs-toggle="collapse" data-bs-target="#navbarNav">Contact Us</a>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>


    <section id="hero">

        <!-- Carousel -->
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">

                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="img/hero/heroimg1.jpg" class="d-block w-100" alt="out door living room" />
                    <div class="hero-overlay">
                        <h1 class="fw-bold">Welcome Traveller</h1>
                        <form class="hero-form d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                            <input type="text" id="dateInput" class="form-control" placeholder="Choose date" required />
                            <input type="number" class="form-control" placeholder="Number of nights" min="1" required />
                            <button class="btn d-flex align-items-center gap-2" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Book Now
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="img/hero/heroimg2.jpg" class="d-block w-100" alt="Self contained bedroom" />
                    <div class="hero-overlay">
                        <h1 class="fw-bold">Welcome Traveller</h1>
                        <form class="hero-form d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                            <input type="date" class="form-control" placeholder="Choose date" required />
                            <input type="number" class="form-control" placeholder="Number of nights" min="1" required />
                            <button class="btn d-flex align-items-center gap-2" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Book Now
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="img/hero/heroimg3.jpg" class="d-block w-100" alt="cafeteria" />
                    <div class="hero-overlay">
                        <h1 class="fw-bold">Welcome Traveller</h1>
                        <form class="hero-form d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                            <input type="date" class="form-control" placeholder="Choose date" required />
                            <input type="number" class="form-control" placeholder="Number of nights" min="1" required />
                            <button class="btn d-flex align-items-center gap-2" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Book Now
                            </button>
                        </form>
                    </div>
                </div>
                </div>

                <!-- Custom Indicators -->
                <div class="carousel-indicators-custom">
                    <div class="active" id="indicator-0"></div>
                    <div id="indicator-1"></div>
                    <div id="indicator-2"></div>
                </div>
            </div>
        </div>
    </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    $(document).ready(function(){
        $('#dateInput').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true
        });
    });

    const carousel = new bootstrap.Carousel('#heroCarousel', {
      interval: 4000,
      ride: 'carousel'
    });
    // Carousel indicators
    const indicators = [
      document.getElementById('indicator-0'),
      document.getElementById('indicator-1'),
      document.getElementById('indicator-2')
    ];

    document.getElementById('heroCarousel').addEventListener('slid.bs.carousel', function (e) {
      indicators.forEach((el, idx) => {
        el.classList.toggle('active', idx === e.to);
      });
    }); 

  </script>
</body>
</html>
